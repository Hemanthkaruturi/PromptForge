project:
  name: Company classifier
  version: 1.0.0
  use_case: Based on the company description classify which companies IT dependency
    into high, medium or low.
data:
  excel_file: data/golden_data.xlsx
  actual_data_file: data/actual_data.xlsx
  predicted_data_file: data/predicted_data.xlsx
  input_column: input_data
  output_column: expected_output
  skip_empty_rows: true
  max_test_cases: 100
models:
  initial_prompt_generator:
    provider: claude
    model: claude-sonnet-4-5-20250929
    max_tokens: 4000
    temperature: 0.7
  answer_generator:
    provider: claude
    model: claude-haiku-4-5-20251001
    max_tokens: 2000
    temperature: 0.3
  prompt_optimizer:
    provider: claude
    model: claude-sonnet-4-5-20250929
    max_tokens: 4000
    temperature: 0.5
  feedback_collector:
    provider: claude
    model: claude-sonnet-4-5-20250929
    max_tokens: 3000
    temperature: 0.4
  prompt_evolver:
    provider: claude
    model: claude-sonnet-4-5-20250929
    max_tokens: 4000
    temperature: 0.6
optimization:
  max_iterations: 15
  target_success_rate: 100
  min_quality_threshold: 85
  feedback_frequency: 3
  tests_per_iteration: 1
  early_stopping_patience: 5
matching:
  method: exact
  case_sensitive: false
  strip_whitespace: true
  fuzzy_threshold: 0.8
  semantic_model: sentence-transformers
output:
  save_timestamped: true
  include_metadata: true
  verbose_logging: true
  save_intermediate_prompts: false
  golden_prompt_file: golden_prompt.txt
  results_summary_file: optimization_results.json
performance:
  enable_parallel: true
  max_workers: 4
  batch_size: 8
  api_rate_limit: 60
  rate_limit_delay: 1.0
  max_retries: 3
  retry_delay: 2
  exponential_backoff: true
advanced:
  enable_caching: true
  cache_duration: 3600
  debug_mode: false
  random_seed: 42
  custom_prompts_file: null
validation:
  validate_config: true
  validate_models: true
  validate_data: true
  min_test_cases: 1
experimental:
  enable_ensemble: false
  ensemble_models:
  - claude-3-5-sonnet-20241022
  - claude-sonnet-4-5-20250929
  enable_multi_objective: false
  objectives:
  - accuracy
  - consistency
  - speed
  enable_adaptive: false
  adaptive_learning_rate: 0.1
